<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Exercício de HTML com JavaScript</h1>
        <h2>Validação se o número B é maior que o número A</h2>
        <form id="form-validation">
            <input type="number" id="numeroA" required placeholder="Digite um número 'A'" />
            <input type="number" id="numeroB" required placeholder="Digite um número 'B'" />
            <button id="validar" type="submit">Validar</button>
        </form>
        <p class="success-message"></p>
        <p class="not-success-message"></p>
    </div>
    <script src="./main.js">  </script>
</body>
</html>
